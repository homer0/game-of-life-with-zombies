<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Game of life</title>
    <link rel="stylesheet" href="./index.css" />
    <script type="module" src="./index.ts"></script>
    <link rel="icon" type="image/png" href="./assets/images/favicon.png" />
  </head>
  <body>
    <main id="app">
      <aside id="sidebar">
        <h1 class="logo">John Conway's Game of Life with Zombies</h1>
        <div class="sidebar-content">
          <h2 class="list-title">Stats</h2>
          <ul class="stats">
            <li><span class="stats-label">Generation</span> <span class="stats-value" id="generations">000001</span></li>
            <li><span class="stats-label">Cells born</span> <span class="stats-value" id="cellsBorn">000001</span></li>
            <li><span class="stats-label">Cells dead</span> <span class="stats-value" id="cellsDead">000001</span></li>
            <li><span class="stats-label">Miracle cells</span> <span class="stats-value" id="cellsMiracle">000001</span></li>
            <li><span class="stats-label">Zombies born</span> <span class="stats-value" id="zombiesBorn">000001</span></li>
            <li><span class="stats-label">Zombies dead</span> <span class="stats-value" id="zombiesDead">000001</span></li>
          </ul>
          <h2 class="list-title">Controls</h2>
          <ul class="controls">
            <li>
              <div class="buttons">
                <button class="button" id="start">Pause</button>
                <button class="button" id="random">Add random cell</button>
                <button class="button" id="reset">Reset</button>
              </div>
            </li>
            <li class="speed-container">
              <label for="ctrlSpeed">Speed</label>
              <span class="speed-input-container">
                <input type="range" min="1" max="100" value="50" class="slider" id="ctrlSpeed" />
              </span>
            </li>
          </ul>
        </div>
        <footer class="footer">
          <a href="https://homer0.dev" target="_blank" class="powered-by">by homer0</a>
          <ul class="links">
            <li><a href="https://github.com/homer0/game-of-life-with-zombies" target="_blank">Source code</a></li>
            <li><a href="https://beerjscba.com" target="_blank">BeerJS Cba</a></li>
          </ul>
        </footer>
      </aside>
      <section id="scenario">
        <div class="canvas-container">
          <div class="canvas-inner">
            <div id="end"></div>
            <div class="canvas-inner-shadow"></div>
            <canvas id="canvas"></canvas>
          </div>
          <div class="canvas-container-border"></div>
        </div>
      </section>
      <div id="loading">Loading</div>
      <img id="tileset" src="./assets/images/tileset.png" />
    </main>
  </body>
</html>
